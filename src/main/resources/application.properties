# ============================================
# CONFIGURACIÓN DE DESARROLLO - SA2Gemini
# ============================================
# Este archivo es para desarrollo LOCAL
# En producción se usa application-prod.properties
# ============================================

spring.application.name=SA2Gemini

# Puerto del servidor (desarrollo)
server.port=8081

# ============================================
# BASE DE DATOS - Desarrollo Local
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/SA2_BD
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE: 'create' borra la BD cada vez. Usar 'update' para persistir datos
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# ============================================
# DEVTOOLS - Solo para desarrollo
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=500
spring.devtools.livereload.enabled=true

# ============================================
# THYMELEAF - Sin caché para desarrollo
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.web.resources.cache.period=0



server.forward-headers-strategy=framework