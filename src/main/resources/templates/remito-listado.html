<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Remitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Remitos de la Orden de Compra <span th:text="${'OC-' + ordenCompra.id}"></span></h2>
    <a th:href="@{/remitos}" class="btn btn-primary mb-3">Volver al Listado de Órdenes</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código de Remito</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="remito : ${remitos}">
                <td th:text="${'R-' + remito.id}">R-1</td>
                <td th:text="${#temporals.format(remito.fecha, 'dd/MM/yyyy')}">18/12/2025</td>
                <td>
                    <a th:href="@{/remitos/detalle/{id}(id=${remito.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(remitos)}">
                <td colspan="3" class="text-center">No hay remitos para esta orden de compra.</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
