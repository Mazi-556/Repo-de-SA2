<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Presupuesto</h5>
            </div>
            <div class="modal-body">
                <p>Se generarán los siguientes pedidos de presupuesto en formato PDF. ¿Desea continuar?</p>
                <!-- Contenido dinámico para agrupar por proveedor -->
                <div th:each="entry : ${presupuestosAgrupados}" class="mb-3">
                    <h6 th:text="${entry.key.nombre}"></h6>
                    <ul class="list-group">
                        <li th:each="item : ${entry.value}" class="list-group-item list-group-item-sm"
                            th:text="${item.producto.codigo} + ' - ' + ${item.producto.nombre} + ' (Cantidad: ' + ${item.cantidad} + ')'">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <a th:href="@{/presupuestos/generado}" class="btn btn-secondary">Cancelar</a>
                <form th:action="@{/presupuestos/generar-pdf}" method="post">
                    <!-- Campos ocultos para enviar los IDs de los ítems seleccionados -->
                    <input type="hidden" th:each="id : ${selectedItemIds}" name="itemIds" th:value="${id}" />
                    <button type="submit" class="btn btn-primary">GENERAR PDF</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
