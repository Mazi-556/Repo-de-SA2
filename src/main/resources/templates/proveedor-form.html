<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2 th:text="${titulo}"></h2>
    <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post" class="card p-4">
        <input type="hidden" th:field="*{id}" />
        
        <h4>Datos Principales</h4>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre del Proveedor</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="razonSocial" class="form-label">Razón Social</label>
                <input type="text" class="form-control" id="razonSocial" th:field="*{razonSocial}" th:readonly="${proveedor.id != null}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cuit" class="form-label">CUIT</label>
                <input type="text" class="form-control" id="cuit" th:field="*{cuit}" th:readonly="${proveedor.id != null}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
            </div>
             <div class="col-md-6 mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" th:field="*{correo}">
            </div>
        </div>

        <h4 class="mt-4">Ubicación</h4>
        <hr>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" th:field="*{provincia}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="codigoPostal" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigoPostal" th:field="*{codigoPostal}">
            </div>
            <div class="col-12 mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
            </div>
        </div>

        <h4 class="mt-4">Tipo y Rubro</h4>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="tipoProveedor" class="form-label">Tipo de Proveedor</label>
                <select class="form-select" id="tipoProveedor" th:field="*{tipoProveedor}">
                    <option value="">Seleccionar...</option>
                    <option th:each="tipo : ${tiposProveedor}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rubro" class="form-label">Rubro</label>
                <select class="form-select" id="rubro" th:field="*{rubro}">
                    <option value="">Seleccionar...</option>
                    <option th:each="r : ${rubros}" th:value="${r.id}" th:text="${r.nombre}"></option>
                </select>
            </div>
        </div>

        <h4 class="mt-4">Datos Bancarios</h4>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="banco" class="form-label">Banco</label>
                <input type="text" class="form-control" id="banco" th:field="*{banco}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                <input type="text" class="form-control" id="numeroCuenta" th:field="*{numeroCuenta}">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/proveedores}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
