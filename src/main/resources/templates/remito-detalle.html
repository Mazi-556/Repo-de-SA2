<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Remito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Detalle del Remito <span th:text="${'R-' + remito.id}"></span></h2>
    <div class="card p-4">
        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(remito.fecha, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Orden de Compra:</strong> <a th:href="@{/ordenes-compra/listado/{id}(id=${remito.ordenCompra.id})}" th:text="${'OC-' + remito.ordenCompra.id}"></a></p>
        <p><strong>Proveedor:</strong> <span th:text="${remito.ordenCompra.proveedor.nombre}"></span></p>

        <h4 class="mt-4">Items Recibidos</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>CÃ³digo Producto</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Cantidad Recibida</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${remito.items}">
                    <td th:text="${item.producto.codigo}">PROD-001</td>
                    <td th:text="${item.producto.nombre}">Tornillo Phillips</td>
                    <td th:text="${item.producto.marca}">Marca A</td>
                    <td th:text="${item.cantidad}">10</td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a th:href="@{/remitos/orden/{id}(id=${remito.ordenCompra.id})}" class="btn btn-secondary">Volver al Listado de Remitos</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
