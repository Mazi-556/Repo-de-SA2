<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Categorías de Productos</h2>
    <a th:href="@{/categorias/nuevo}" class="btn btn-primary mb-3">+ Nueva Categoría</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}"></td>
                <td th:text="${categoria.nombre}"></td>
                <td>
                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Está seguro de eliminar esta categoría?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categorias)}">
                <td colspan="3" class="text-center text-muted">No hay categorías registradas</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
