<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Remitos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Alta de Remitos</h2>
    <form th:action="@{/remitos/confirmar}" method="post" class="card p-4">
        
        <div class="mb-4">
            <p><strong>Orden de Compra:</strong> <span>OC-1</span></p>
            <p><strong>Proveedor:</strong> <span>MotoProveedores Sociedad Anónima</span></p>
        </div>

        <div class="mb-4">
            <label for="fechaRemito" class="form-label">Fecha de Remito</label>
            <input type="date" id="fechaRemito" name="fechaRemito" class="form-control" required>
        </div>

        <h4>Items a Recibir</h4>
        <table class="table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"/></th>
                    <th>Código Pedido</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Cantidad Pedida</th>
                    <th>Cantidad Recibida</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Cargar items de la OC seleccionada -->
                <tr>
                    <td><input type="checkbox" name="itemIds" value="1"></td>
                    <td>PROD-001</td>
                    <td>Tornillo Phillips</td>
                    <td>Marca A</td>
                    <td>100</td>
                    <td><input type="number" class="form-control" value="100"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary" disabled>CONFIRMAR REMITO</button>
            <a th:href="@{/remitos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- TODO: JS para habilitar el botón de confirmar al seleccionar al menos un item -->
</body>
</html>
