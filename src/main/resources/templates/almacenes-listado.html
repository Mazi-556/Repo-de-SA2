<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Almacenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Almacenes</h2>
    <a th:href="@{/almacenes/nuevo}" class="btn btn-primary mb-3">+ Nuevo Almacén</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="almacen : ${almacenes}">
                <td th:text="${almacen.id}"></td>
                <td th:text="${almacen.nombre}"></td>
                <td th:text="${almacen.ubicacion}"></td>
                <td>
                    <a th:href="@{/almacenes/editar/{id}(id=${almacen.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/almacenes/eliminar/{id}(id=${almacen.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Está seguro de eliminar este almacén?')">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(almacenes)}">
                <td colspan="4" class="text-center text-muted">No hay almacenes registrados</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
