<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Listado de Productos</h2>
    <div class="d-flex justify-content-between mb-3">
        <div>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/categorias}" class="btn btn-outline-secondary btn-sm">üìÅ Categor√≠as</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/almacenes}" class="btn btn-outline-secondary btn-sm ms-2">üè™ Almacenes</a>
        </div>
        <div>
            <a th:href="@{/productos/nuevo}" class="btn btn-primary">+ Nuevo Producto</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>C√≥digo</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Categor√≠a</th>
                <th>Stock Actual</th>
                <th>Precio Venta</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${productos}">
                <td th:text="${p.codigo}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.marca}"></td>
                <td th:text="${p.modelo}"></td>
                <td th:text="${p.categoria?.nombre}"></td>
                <td th:text="${p.stockActual}"></td>
                <td th:text="${p.precioVenta}"></td>
                <td>
                    <span th:if="${p.activo}" class="badge bg-success">S√≠</span>
                    <span th:unless="${p.activo}" class="badge bg-danger">No</span>
                </td>
                <td>
                    <button sec:authorize="hasAnyRole('COMPRA_VENTA', 'ADMIN')" th:onclick="'window.location.href=\'' + @{/productos/editar/{id}(id=${p.id})} + '\''" class="btn btn-sm btn-warning">‚úèÔ∏è</button>
                    <button sec:authorize="!hasRole('COMPRA_VENTA') and !hasRole('ADMIN')" onclick="alert('üîí Acceso Denegado\n\nNo tienes permisos para editar productos.');" class="btn btn-sm btn-warning" style="opacity: 0.5; cursor: not-allowed;">‚úèÔ∏è</button>
                    <a th:href="@{/productos/detalle/{id}(id=${p.id})}" class="btn btn-sm btn-info">üëÅÔ∏è</a>
                    <a th:href="@{/productos/asignar-proveedor/{id}(id=${p.id})}" class="btn btn-sm btn-secondary">üöö</a>
                    
                    <span th:if="${p.activo}">
                        <form th:action="@{/productos/desactivar/{id}(id=${p.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-danger">DESACTIVAR</button>
                        </form>
                    </span>
                    <span th:unless="${p.activo}">
                        <form th:action="@{/productos/activar/{id}(id=${p.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-success">ACTIVAR</button>
                        </form>
                    </span>
                </td>
            </tr>

            <tr th:if="${productos.empty}">
                <td colspan="9" class="text-center text-muted py-4">
                    <i class="d-block mb-2">El inventario est√° vac√≠o.</i>
                    <a th:href="@{/productos/nuevo}" class="btn btn-sm btn-outline-primary">Agregue su primer producto</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
