<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Historial de Ventas</h2>
        <a th:href="@{/ventas}" class="btn btn-primary">‚Üê Volver a Ventas</a>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unit.</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}"></td>
                <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}"></td>
                <td th:text="${venta.producto.nombre}"></td>
                <td th:text="${venta.cantidad}"></td>
                <td>$<span th:text="${#numbers.formatDecimal(venta.precioUnitario, 1, 'POINT', 2, 'COMMA')}"></span></td>
                <td>$<span th:text="${#numbers.formatDecimal(venta.total, 1, 'POINT', 2, 'COMMA')}"></span></td>
            </tr>
            <tr th:if="${#lists.isEmpty(ventas)}">
                <td colspan="6" class="text-center text-muted">No hay ventas registradas</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
