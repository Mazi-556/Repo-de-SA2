<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Órdenes de Compra para Remito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Órdenes de Compra</h2>
    <p>Seleccione una Orden de Compra en estado 'Comprometida' para generar un Remito.</p>
    
    <!-- TODO: Filtros -->

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código de Orden</th>
                <th>Proveedor</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orden : ${ordenes}">
                <td th:text="${'OC-' + orden.id}">OC-1</td>
                <td th:text="${orden.proveedor.nombre}">MotoProveedores Sociedad Anónima</td>
                <td th:text="${#temporals.format(orden.fecha, 'dd/MM/yyyy')}">17/11/2025</td>
                <td th:text="${'$' + #numbers.formatDecimal(orden.total, 1, 'POINT', 2, 'COMMA')}">60.50</td>
                <td>
                    <a th:href="@{/remitos/nuevo/{id}(id=${orden.id})}" class="btn btn-primary">SELECCIONAR</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(ordenes)}">
                <td colspan="5" class="text-center">No hay órdenes de compra elegibles para generar remito.</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
