<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Órdenes de Compra para Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Órdenes de Compra</h2>
    <p>Seleccione una Orden de Compra en estado 'Ingresada' para generar una Factura.</p>
    
    <!-- TODO: Filtros -->

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Código de Orden</th>
                <th>Proveedor</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orden : ${ordenes}">
                            <td th:text="${orden.id}"></td>
                            <td th:text="${orden.proveedor.nombre}"></td>
                            <td th:text="${orden.fecha}"></td>
                            <td th:text="${orden.total}"></td>
                            <td>
                                <a th:href="@{/facturas/nuevo/{id}(id=${orden.id})}" class="btn btn-primary">SELECCIONAR</a>
                            </td>
                        </tr>
                        <tr th:if="${ordenes.empty}">
                            <td colspan="5" class="text-center">No hay órdenes pendientes de facturación.</td>
                        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
