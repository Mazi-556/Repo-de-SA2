<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Reporte IVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Reporte de IVA</h1>

    <form th:action="@{/reportes/iva}" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Fecha Inicio</label>
            <input type="date" name="fechaInicio" class="form-control" th:value="${fechaInicio}" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Fecha Fin</label>
            <input type="date" name="fechaFin" class="form-control" th:value="${fechaFin}" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Generar Reporte</button>
        </div>
    </form>

    <div th:if="${facturas != null}">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Resultados</h4>
            <a th:if="${facturas != null}" th:href="@{/reportes/iva/pdf(fechaInicio=${fechaInicio}, fechaFin=${fechaFin})}" class="btn btn-success">
                Descargar en PDF
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="fw-bold">Subtotal (sin IVA)</div>
                        <div th:text="'$ ' + ${#numbers.formatDecimal(subtotalTotal, 1, 2)}"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="fw-bold">IVA Total</div>
                        <div th:text="'$ ' + ${#numbers.formatDecimal(ivaTotal, 1, 2)}"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="fw-bold">Total (con IVA)</div>
                        <div th:text="'$ ' + ${#numbers.formatDecimal(totalTotal, 1, 2)}"></div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Número</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th class="text-end">Subtotal</th>
                <th class="text-end">IVA</th>
                <th class="text-end">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f : ${facturas}">
                <td th:text="${f.numeroFactura}"></td>
                <td th:text="${f.fecha}"></td>
                <td th:text="${f.ordenCompra != null ? f.ordenCompra.proveedor.nombre : ''}"></td>
                <td class="text-end" th:text="'$ ' + ${#numbers.formatDecimal(f.subtotal, 1, 2)}"></td>
                <td class="text-end" th:text="'$ ' + ${#numbers.formatDecimal(f.ivaTotal, 1, 2)}"></td>
                <td class="text-end" th:text="'$ ' + ${#numbers.formatDecimal(f.total, 1, 2)}"></td>
            </tr>
            <tr th:if="${facturas.isEmpty()}">
                <td colspan="6" class="text-center text-muted">No se encontraron facturas en el período.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
