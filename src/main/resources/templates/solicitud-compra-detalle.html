<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de la Solicitud de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
    <style>
        .stepper-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stepper-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .stepper-item::before {
            position: absolute;
            content: "";
            border-bottom: 2px solid #ccc;
            width: 100%;
            top: 20px;
            left: -50%;
            z-index: 2;
        }
        .stepper-item::after {
            position: absolute;
            content: "";
            border-bottom: 2px solid #ccc;
            width: 100%;
            top: 20px;
            left: 50%;
            z-index: 2;
        }
        .stepper-item .step-counter {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            margin-bottom: 6px;
        }
        .stepper-item.active .step-counter {
            background-color: #0d6efd;
            color: white;
        }
        .stepper-item.completed .step-counter {
            background-color: #198754;
            color: white;
        }
        .stepper-item.completed::after, .stepper-item.active::after {
            position: absolute;
            content: "";
            border-bottom: 2px solid #198754;
            width: 100%;
            top: 20px;
            left: 50%;
            z-index: 3;
        }
        .stepper-item:first-child::before {
            content: none;
        }
        .stepper-item:last-child::after {
            content: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2 th:text="'Detalle de la Solicitud de Compra SC-' + ${solicitud.id}"></h2>

    <div class="card p-4">
        <!-- Stepper -->
        <div class="stepper-wrapper" th:with="estado=${solicitud.estado.ordinal()}">
            <div class="stepper-item" th:classappend="${estado >= 0 ? 'completed' : ''}">
                <div class="step-counter">1</div>
                <div class="step-name">Pendiente</div>
            </div>
            <div class="stepper-item" th:classappend="${estado == 1 ? 'active' : ''} + ${estado > 1 ? 'completed' : ''}">
                <div class="step-counter">2</div>
                <div class="step-name">Cotizando</div>
            </div>
            <div class="stepper-item" th:classappend="${estado == 2 ? 'active' : ''} + ${estado > 2 ? 'completed' : ''}">
                <div class="step-counter">3</div>
                <div class="step-name">Cotizada</div>
            </div>
            <div class="stepper-item" th:classappend="${estado == 3 ? 'active' : ''} + ${estado > 3 ? 'completed' : ''}">
                <div class="step-counter">4</div>
                <div class="step-name">Comprometida</div>
            </div>
            <div class="stepper-item" th:classappend="${estado == 4 ? 'active' : ''} + ${estado > 4 ? 'completed' : ''}">
                <div class="step-counter">5</div>
                <div class="step-name">Ingresada</div>
            </div>
            <div class="stepper-item" th:classappend="${estado == 5 ? 'active' : ''} + ${estado > 5 ? 'completed' : ''}">
                <div class="step-counter">6</div>
                <div class="step-name">Finalizada</div>
            </div>
        </div>
        <hr>

        <div th:if="${solicitud}">
            <p><strong>N° Solicitud:</strong> <span th:text="'SC-' + ${solicitud.id}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(solicitud.fecha, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Observaciones:</strong> <span th:text="${solicitud.observaciones}"></span></p>

            <h4 class="mt-4">Items de la Solicitud</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Descripción</th>
                        <th>Cantidad Solicitada</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="item : ${solicitud.items}">
                        <tr th:if="${item.producto != null}">
                            <td th:text="${item.producto.nombre}"></td>
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${item.cantidad}"></td>
                        </tr>
                    </th:block>
                    <tr th:if="${#lists.isEmpty(solicitud.items)}">
                        <td colspan="3" class="text-center text-muted">No hay ítems en esta solicitud</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <a th:href="@{/solicitudes-compra}" class="btn btn-secondary">Volver al Listado</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
