<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container mt-4">
    <h1 th:if="${cuenta.id == null}">Agregar Cuenta</h1>
    <h1 th:if="${cuenta.id != null}">Editar Cuenta</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:action="${cuenta.id == null} ? @{/admin/cuentas} : @{/admin/cuentas/editar/{id}(id=${cuenta.id})}" th:object="${cuenta}" method="post">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" th:field="*{codigo}" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
            <select class="form-select" id="tipoCuenta" th:field="*{tipoCuenta}" required>
                <option value="">Seleccione un tipo</option>
                <option th:each="tipo : ${tiposCuenta}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cuentaPadreId" class="form-label">Es hija de:</label>
            <select class="form-select" id="cuentaPadreId" th:field="*{cuentaPadreId}">
                <option value="">Sin cuenta padre (Nivel 1)</option>
                <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.codigo} + ' - ' + ${cuenta.nombre}"></option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="permiteSaldoNegativo" th:field="*{permiteSaldoNegativo}">
            <label class="form-check-label" for="permiteSaldoNegativo">Permite saldo negativo</label>
            <small class="form-text text-muted d-block">
                Marcar si la cuenta puede tener saldo negativo (ej: Banco c/c con descubierto, cuentas de pasivo, etc.)
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Volver</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cuentaPadreIdSelect = document.getElementById('cuentaPadreId');
    
    // Si el campo está vacío o es null, asegurar que sea una string vacía
    if (!cuentaPadreIdSelect.value || cuentaPadreIdSelect.value === 'null') {
        cuentaPadreIdSelect.value = '';
    }
});
</script>
</body>
</html>
