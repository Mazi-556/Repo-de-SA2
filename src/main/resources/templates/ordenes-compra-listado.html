<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Órdenes de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Listado de Órdenes de Compra</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orden : ${ordenesCompra}">
                <td th:text="${orden.id}"></td>
                <td th:text="${orden.fecha}"></td>
                <td th:text="${orden.proveedor.nombre}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${orden.estado.name() == 'EMITIDA' ? 'bg-primary' : 
                                           orden.estado.name() == 'RECIBIDA_PARCIAL' ? 'bg-warning' :
                                           orden.estado.name() == 'RECIBIDA_COMPLETA' ? 'bg-success' : 'bg-secondary'}"
                          th:text="${orden.estado}">
                    </span>
                </td>
                <td th:text="${orden.total}"></td>
                <td>
                    <a th:href="@{/ordenes-compra/listado/{id}(id=${orden.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                </td>
            </tr>

            <tr th:if="${ordenesCompra.empty}">
                <td colspan="6" class="text-center text-muted italic">No se encontraron órdenes de compra.</td>
            </tr>

        </tbody>
    </table>

    <a th:href="@{/ordenes-compra}" class="btn btn-secondary">Volver a Generar Orden de Compra</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
