<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cargar Cotización del Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2 class="mb-4">Cargar Cotización para Pedido #<span th:text="${pedido.id}"></span></h2>

    <div class="card mb-4">
        <div class="card-header">
            Información del Pedido
        </div>
        <div class="card-body">
            <p><strong>ID del Pedido:</strong> <span th:text="${pedido.id}"></span></p>
            <p><strong>Fecha de Emisión:</strong> <span th:text="${pedido.fecha}"></span></p>
            <p><strong>Proveedor:</strong> <span th:text="${pedido.proveedor.nombre}"></span></p>
            <p><strong>Estado Actual:</strong> <span th:text="${pedido.estado}"></span></p>
        </div>
    </div>

    <h3 class="mb-3">Detalle de Cotización por Ítem</h3>
    <form th:action="@{/pedidos-cotizacion/{id}/guardar-cotizacion(id=${pedido.id})}" method="post">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto (Código)</th>
                    <th>Cantidad Solicitada</th>
                    <th>Cantidad Final Cotizada</th>
                    <th>Precio Unitario Cotizado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${pedido.items}">
                    <td th:text="${item.producto.nombre} + ' (' + ${item.producto.codigo} + ')'"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td>
                        <input type="number" th:name="'cantidad_' + ${item.id}" th:value="${item.cantidad}" min="1" class="form-control" required>
                    </td>
                    <td>
                        <input type="number" th:name="'precio_' + ${item.id}" th:value="${item.precioUnitarioCotizado != null ? item.precioUnitarioCotizado : ''}" step="0.01" min="0" class="form-control" required>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-success mt-3">Guardar Cotización</button>
        <a th:href="@{/pedidos-cotizacion}" class="btn btn-secondary mt-3">Cancelar y Volver</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
