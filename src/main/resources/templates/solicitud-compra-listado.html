<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Solicitudes de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Listado de Solicitudes de Compras</h2>
    <div class="d-flex justify-content-between mb-3">
        <div>
            <!-- TODO: Filtros -->
        </div>
        <div>
            <a th:href="@{/solicitudes-compra/nuevo}" class="btn btn-primary">+</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NÂ° Solicitud</th>
                <th>Fecha</th>
                <th>Observaciones</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${solicitudes}">
                <td th:text="${'SC-' + s.id}"></td>
                <td th:text="${#temporals.format(s.fecha, 'dd/MM/yyyy')}"></td>
                <td th:text="${s.observaciones}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${s.estado.name() == 'INICIO' ? 'bg-secondary' : 
                                           s.estado.name() == 'PRESUPUESTADA' ? 'bg-info' :
                                           s.estado.name() == 'COMPROMETIDA' ? 'bg-primary' :
                                           s.estado.name() == 'INGRESADA' ? 'bg-warning' : 
                                           s.estado.name() == 'FINALIZADA' ? 'bg-success' : 'bg-dark'}"
                          th:text="${s.estado}">
                    </span>
                </td>
                <td>
                    <a th:href="@{/solicitudes-compra/detalle/{id}(id=${s.id})}" class="btn btn-sm btn-info">ğŸ‘ï¸</a>
                </td>
            </tr>

            <tr th:if="${solicitudes.empty}">
                <td colspan="6" class="text-center text-muted italic">No hay solicitudes de compra registradas.</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
