<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Solicitudes de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
    <style>
        .observaciones-cell {
            text-align: center;
        }
        .obs-text {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .observaciones-cell.expanded .obs-text {
            overflow: visible !important;
            white-space: normal !important;
            text-overflow: clip !important;
        }
        
        /* Centrar headers y agregar l√≠neas verticales */
        table thead th {
            text-align: center;
            border-right: 1px solid #e0e0e0;
        }
        table thead th:last-child {
            border-right: none;
        }
        table tbody td {
            border-right: 1px solid #f0f0f0;
        }
        table tbody td:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Listado de Solicitudes de Compras</h2>
    <div class="d-flex justify-content-between mb-3">

        <div class="card p-3 mb-3 bg-light">
            <form th:action="@{/solicitudes-compra}" method="get" class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="estadoFilter" class="form-label mb-0 fw-bold">Filtrar solicitudes:</label>
                </div>
                <div class="col-auto">
                    <select name="estado" id="estadoFilter" class="form-select form-select-sm" onchange="this.form.submit()">
                        <option value="">Ver Activas (Sin Finalizar) </option>
                        <option th:each="est : ${estados}" 
                                th:value="${est}" 
                                th:text="${est}"
                                th:selected="${est == estadoSeleccionado}">
                        </option>
                    </select>
                </div>
                <div class="col-auto" th:if="${estadoSeleccionado != null}">
                    <a th:href="@{/solicitudes-compra}" class="btn btn-sm btn-outline-secondary">Ver Activas</a>
                </div>
            </form>
        </div>

        <div>
            <a th:href="@{/solicitudes-compra/nuevo}" class="btn btn-primary">+</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>N¬∞ Solicitud</th>
                <th>Fecha</th>
                <th>Observaciones</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${solicitudes}">
                <td th:text="${'SC-' + s.id}"></td>
                <td th:text="${#temporals.format(s.fecha, 'dd/MM/yyyy')}"></td>
                <td>
                    <div class="observaciones-cell" th:data-id="${s.id}">
                        <span class="obs-text" th:text="${s.observaciones}"></span>
                        <button class="btn btn-sm btn-outline-primary mt-1 obs-btn" style="display: none;" th:data-id="${s.id}">Ver m√°s</button>
                    </div>
                </td>
                <td>
                    <span class="badge"
                          th:classappend="${s.estado.name() == 'PENDIENTE' ? 'bg-secondary' : 
                                           s.estado.name() == 'COTIZANDO' ? 'bg-info' :
                                           s.estado.name() == 'COTIZADA' ? 'bg-primary' :
                                           s.estado.name() == 'COMPROMETIDA' ? 'bg-success' :
                                           s.estado.name() == 'INGRESADA' ? 'bg-warning' : 
                                           s.estado.name() == 'FINALIZADA' ? 'bg-dark' : 'bg-secondary'}"
                          th:text="${s.estado}">
                    </span>
                </td>
                <td>
                    <a th:href="@{/solicitudes-compra/detalle/{id}(id=${s.id})}" class="btn btn-sm btn-info">üëÅÔ∏è</a>
                </td>
            </tr>

            <tr th:if="${solicitudes.empty}">
                <td colspan="5" class="text-center text-muted italic">No hay solicitudes de compra registradas.</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        document.querySelectorAll('.observaciones-cell').forEach(cell => {
            const obsText = cell.querySelector('.obs-text');
            const obsBtn = cell.querySelector('.obs-btn');
            const td = cell.closest('td');
            
            // Obtener el ancho real de la TD
            const tdWidth = td.offsetWidth;
            
            // Establecer el ancho del contenedor al ancho de la TD
            cell.style.width = tdWidth + 'px';
            
            // Verificar si el texto se desborda
            const isOverflowing = obsText.scrollWidth > obsText.clientWidth;
            
            if (isOverflowing) {
                obsBtn.style.display = 'block';
                obsBtn.textContent = 'Ver m√°s';
                
                obsBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    if (cell.classList.contains('expanded')) {
                        // Contraer
                        cell.classList.remove('expanded');
                        obsBtn.textContent = 'Ver m√°s';
                    } else {
                        // Expandir
                        cell.classList.add('expanded');
                        obsBtn.textContent = 'Ver menos';
                    }
                });
            }
        });
    }, 200);
});
</script>
</body>
</html>
