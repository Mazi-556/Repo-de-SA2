<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
    <style>
        /* Style to make disabled select look read-only */
        select:disabled, input:not([type="checkbox"]):read-only {
        input[type="checkbox"] {
            cursor: pointer;
        }
            background-color: #e9ecef !important; /* Bootstrap's disabled background */
            opacity: 1 !important; /* Ensure it's not faded */
            cursor: not-allowed !important; /* Indicate it's not clickable */
        }
        .total-iva-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            background-color: #f8f9fa;
        }
        .total-iva-section label {
            font-weight: bold;
        }
        .item-iva-unitario {
            text-align: right;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">


    <h2 class="mb-4">Alta de Factura</h2>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Mensaje de error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <form id="facturaForm" th:action="@{/facturas/crear-asiento}" method="post" class="card p-4 shadow-sm">
        
        <input type="hidden" name="ocId" th:value="${ordenCompra.id}" />
        <!-- CSRF token for Spring Security -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="numeroFactura" class="form-label font-weight-bold">Número de Factura</label>
                <input type="text" id="numeroFactura" name="numeroFactura" class="form-control" placeholder="Ej: A-0001-00001234" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">IVA por producto</label>
                <div class="form-text">El IVA se define por cada producto en la tabla (default 21%).</div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="mb-0">Productos de la Orden de Compra</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="selectAllItems" checked>
                <label class="form-check-label" for="selectAllItems">
                    Seleccionar todos
                </label>
            </div>
        </div>
        <table class="table table-hover border" id="ordenCompraItemsTable">
            <thead class="table-light">
                <tr>
                    <th>Seleccionar</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Unit. (sin IVA)</th>
                    <th>% IVA</th>
                    <th>IVA (línea)</th>
                    <th>Total (línea)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, iter : ${ordenCompra.items}" th:id="'itemRow_' + ${item.id}">
                    <td><input type="checkbox" name="itemIds" th:value="${item.id}" checked></td>
                    <td th:text="${item.producto.codigo}"></td>
                    <td th:text="${item.producto.nombre}"></td>
                    <td th:text="${item.producto.marca}"></td>
                    <td th:text="${item.producto.modelo}"></td>
                    <td th:text="${item.producto.descripcion}"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(item.precioUnitario, 0, 2)}"></td>
                    <td>
                        <input type="number" step="0.01" min="0" max="100" class="form-control form-control-sm iva-pct-input"
                               th:name="'ivaPorcentaje_item_' + ${item.id}" th:value="${defaultIvaPct}" />
                    </td>
                    <td class="item-iva-unitario"></td>
                    <td class="item-total-linea"></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Display Totals Section (Subtotal and Total IVA Factura) -->
        <div class="row mb-3 justify-content-end total-iva-section">
            <div class="col-md-3 text-end">
                <label class="form-label">Subtotal (sin IVA):</label>
                <p id="displaySubtotalFactura" class="form-control-plaintext fw-bold"></p>
                <input type="hidden" name="subtotalFactura" id="inputSubtotal">
            </div>
            <div class="col-md-3 text-end">
                <label class="form-label">IVA Total:</label>
                <p id="displayTotalIvaFactura" class="form-control-plaintext fw-bold"></p>
                <input type="hidden" name="totalIvaFactura" id="inputTotalIvaFactura">
            </div>
            <div class="col-md-3 text-end">
                <label class="form-label">Total (con IVA):</label>
                <p id="displayTotalFactura" class="form-control-plaintext fw-bold"></p>
                <input type="hidden" name="totalFactura" id="inputTotalFactura">
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a th:href="@{/facturas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary btn-lg">CREAR FACTURA</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOM fully loaded and parsed.");

        const inputSubtotal = document.getElementById('inputSubtotal');
        const displaySubtotalFactura = document.getElementById('displaySubtotalFactura');
        const displayTotalIvaFactura = document.getElementById('displayTotalIvaFactura');
        const inputTotalIvaFactura = document.getElementById('inputTotalIvaFactura');
        const displayTotalFactura = document.getElementById('displayTotalFactura');
        const inputTotalFactura = document.getElementById('inputTotalFactura');

        // Data from Thymeleaf
        const ordenCompraItems = /*[[${itemsData}]]*/ []; 
        const initialSubtotal = /*[[${subtotal.toPlainString()}]]*/ '0.00';
        const initialIvaTotal = /*[[${ivaTotal.toPlainString()}]]*/ '0.00';

        console.log("--- DEBUG DATA ---");
        console.log("ordenCompraItems:", ordenCompraItems);
        console.log("Initial Subtotal:", initialSubtotal);
        console.log("Initial IVA Total:", initialIvaTotal);
        console.log("------------------");

        // Function to update item IVA, subtotal, and total IVA
        function updateItemIvaAndTotals() {
            let calculatedSubtotal = 0;
            let calculatedTotalIvaFactura = 0;

            const rows = document.querySelectorAll('#ordenCompraItemsTable tbody tr');

            ordenCompraItems.forEach((item, index) => {
                const row = rows[index];
                if (!row) return;

                const checkbox = row.querySelector('input[name="itemIds"]');
                if (!checkbox || !checkbox.checked) {
                    // si no está seleccionado, limpiar celdas calculadas
                    const ivaCell = row.querySelector('.item-iva-unitario');
                    const totalCell = row.querySelector('.item-total-linea');
                    if (ivaCell) ivaCell.textContent = '';
                    if (totalCell) totalCell.textContent = '';
                    return;
                }

                const precioUnitario = parseFloat(item.precioUnitario);
                const cantidad = parseInt(item.cantidad);
                if (isNaN(precioUnitario) || isNaN(cantidad)) return;

                const itemSubtotalAmount = precioUnitario * cantidad;

                const ivaPctInput = row.querySelector('.iva-pct-input');
                const ivaPct = ivaPctInput ? (parseFloat(ivaPctInput.value) || 21) : 21;
                const ivaRate = ivaPct / 100;

                const ivaLinea = itemSubtotalAmount * ivaRate;
                const totalLinea = itemSubtotalAmount + ivaLinea;

                const ivaCell = row.querySelector('.item-iva-unitario');
                const totalCell = row.querySelector('.item-total-linea');
                if (ivaCell) ivaCell.textContent = '$ ' + ivaLinea.toFixed(2);
                if (totalCell) totalCell.textContent = '$ ' + totalLinea.toFixed(2);

                calculatedSubtotal += itemSubtotalAmount;
                calculatedTotalIvaFactura += ivaLinea;
            });

            const totalFinal = calculatedSubtotal + calculatedTotalIvaFactura;

            inputSubtotal.value = calculatedSubtotal.toFixed(2);
            inputTotalIvaFactura.value = calculatedTotalIvaFactura.toFixed(2);
            inputTotalFactura.value = totalFinal.toFixed(2);

            displaySubtotalFactura.textContent = '$ ' + calculatedSubtotal.toFixed(2);
            displayTotalIvaFactura.textContent = '$ ' + calculatedTotalIvaFactura.toFixed(2);
            displayTotalFactura.textContent = '$ ' + totalFinal.toFixed(2);
        }

        // Initial setup
        inputSubtotal.value = initialSubtotal;
        displaySubtotalFactura.textContent = '$ ' + initialSubtotal;
        inputTotalIvaFactura.value = initialIvaTotal;
        displayTotalIvaFactura.textContent = '$ ' + initialIvaTotal;
        // total final inicial
        const initialTotalFinal = (parseFloat(initialSubtotal) || 0) + (parseFloat(initialIvaTotal) || 0);
        inputTotalFactura.value = initialTotalFinal.toFixed(2);
        displayTotalFactura.textContent = '$ ' + initialTotalFinal.toFixed(2);

        updateItemIvaAndTotals();

        // Event listener for IVA percentage change
        // Recalcular cuando cambian los IVA% por línea
        document.querySelectorAll('.iva-pct-input').forEach(inp => inp.addEventListener('input', updateItemIvaAndTotals));
        
        // Event listener for "Select All" checkbox
        document.getElementById('selectAllItems').addEventListener('change', function(e) {
            const checkboxes = document.querySelectorAll('input[name="itemIds"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
            updateItemIvaAndTotals();
        });

        // Recalcular cuando cambia cualquier checkbox individual
        document.querySelectorAll('input[name="itemIds"]').forEach(cb => cb.addEventListener('change', updateItemIvaAndTotals));
    });
</script>
</body>
</html>
