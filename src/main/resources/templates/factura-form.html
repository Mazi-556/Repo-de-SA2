<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style to make disabled select look read-only */
        select:disabled, input:read-only {
            background-color: #e9ecef !important; /* Bootstrap's disabled background */
            opacity: 1 !important; /* Ensure it's not faded */
            cursor: not-allowed !important; /* Indicate it's not clickable */
        }
        .total-iva-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            background-color: #f8f9fa;
        }
        .total-iva-section label {
            font-weight: bold;
        }
        .item-iva-unitario {
            text-align: right;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2 class="mb-4">Alta de Factura</h2>
    
    <form th:action="@{/facturas/crear-asiento}" method="post" class="card p-4 shadow-sm">
        
        <input type="hidden" name="ocId" th:value="${ordenCompra.id}" />

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="numeroFactura" class="form-label font-weight-bold">N√∫mero de Factura</label>
                <input type="text" id="numeroFactura" name="numeroFactura" class="form-control" placeholder="Ej: A-0001-00001234" required>
            </div>
            <div class="col-md-3">
                <label for="inputIvaPorcentaje" class="form-label">Porcentaje IVA (%)</label>
                <input type="number" step="0.01" id="inputIvaPorcentaje" name="ivaPorcentaje" class="form-control" value="21">
            </div>
        </div>

        <h4>Productos de la Orden de Compra</h4>
        <table class="table table-hover border" id="ordenCompraItemsTable">
            <thead class="table-light">
                <tr>
                    <th><input type="checkbox" id="selectAllItems" checked/></th>
                    <th>C√≥digo</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Descripci√≥n</th>
                    <th>Cantidad</th>
                    <th>Precio Unit.</th>
                    <th>IVA Unitario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, iter : ${ordenCompra.items}" th:id="'itemRow_' + ${item.id}">
                    <td><input type="checkbox" name="itemIds" th:value="${item.id}" checked></td>
                    <td th:text="${item.producto.codigo}"></td>
                    <td th:text="${item.producto.nombre}"></td>
                    <td th:text="${item.producto.marca}"></td>
                    <td th:text="${item.producto.modelo}"></td>
                    <td th:text="${item.producto.descripcion}"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(item.precioUnitario, 0, 2)}"></td>
                    <td class="item-iva-unitario"></td> <!-- JS will populate this -->
                </tr>
            </tbody>
        </table>
        
        <!-- Display Total IVA Factura -->
        <div class="row mb-3 justify-content-end total-iva-section">
            <div class="col-md-3 text-end">
                <label class="form-label">IVA Total Factura:</label>
                <p id="displayTotalIvaFactura" class="form-control-plaintext fw-bold"></p>
                <input type="hidden" name="totalIvaFactura" id="inputTotalIvaFactura">
            </div>
        </div>

        <button type="button" id="confirmarFacturaBtn" class="btn btn-info mb-4 w-100">CONFIRMAR DATOS DE FACTURA</button>

        <fieldset id="asientoContableSection" disabled class="border p-3 rounded bg-light">
            <legend class="w-auto px-2">Registrar Asiento Contable</legend>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Fecha</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}" readonly>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Descripci√≥n del Asiento</label>
                    <input type="text" class="form-control" value="Registro de Factura de Compra" readonly>
                </div>
            </div>

            <div id="movimientos-container">
                <!-- Initial/Template Row for Asiento -->
                <div class="row align-items-end mb-2 movimiento-row">
                    <div class="col-md-5">
                        <label class="form-label">Cuenta Contable</label>
                        <select class="form-select cuenta-select" name="cuentasIds">
                            <option value="">-- Seleccione Cuenta --</option>
                            <option th:each="cuenta : ${cuentas}" 
                                    th:value="${cuenta.id}" 
                                    th:text="${cuenta.codigo + ' - ' + cuenta.nombre}"
                                    th:selected="${cuenta.nombre == 'Mercader√≠as'}"> 
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Debe</label>
                        <input type="number" step="0.01" class="form-control debe-input" value="0">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Haber</label>
                        <input type="number" step="0.01" class="form-control haber-input" value="0">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-outline-danger btn-remove">üóëÔ∏è</button>
                    </div>
                </div>
            </div>
            <button type="button" id="btnAgregarFila" class="btn btn-success btn-sm mt-2">+ AGREGAR FILA</button>
        </fieldset>

        <div class="mt-4 d-flex justify-content-between">
            <a th:href="@{/facturas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" id="crearAsientoBtn" class="btn btn-primary btn-lg" disabled>FINALIZAR Y CREAR ASIENTO</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOM fully loaded and parsed.");

        const asientoMovimientosContainer = document.getElementById('movimientos-container');
        const btnAgregarFila = document.getElementById('btnAgregarFila');
        const inputSubtotal = document.getElementById('inputSubtotal'); // Hidden input for subtotal
        const displayTotalIvaFactura = document.getElementById('displayTotalIvaFactura');
        const inputTotalIvaFactura = document.getElementById('inputTotalIvaFactura'); // Hidden input for total IVA
        const confirmarFacturaBtn = document.getElementById('confirmarFacturaBtn');
        const asientoContableSection = document.getElementById('asientoContableSection');
        const crearAsientoBtn = document.getElementById('crearAsientoBtn');
        const inputIvaPorcentaje = document.getElementById('inputIvaPorcentaje');

        // Data from Thymeleaf
        const ordenCompraItems = /*[[${ordenCompra.items}]]*/ [];
        const todasLasCuentas = /*[[${cuentas}]]*/ []; // Get the list of accounts

        console.log("ordenCompraItems:", ordenCompraItems);
        console.log("todasLasCuentas:", todasLasCuentas);

        // Find the ID for 'Mercader√≠as' account
        const mercaderiasCuenta = todasLasCuentas.find(cuenta => cuenta.nombre === 'Mercader√≠as');
        const mercaderiasCuentaId = mercaderiasCuenta ? mercaderiasCuenta.id : null;
        console.log("Mercader√≠as cuenta ID:", mercaderiasCuentaId);

        // Function to update item IVA, subtotal, and total IVA
        function updateItemIvaAndTotals() {
            console.log("Executing updateItemIvaAndTotals...");
            let calculatedSubtotal = 0;
            let calculatedTotalIvaFactura = 0;
            const selectedIvaPercentage = parseFloat(inputIvaPorcentaje.value) || 21;
            const ivaRate = selectedIvaPercentage / 100;
            console.log("Selected IVA Percentage:", selectedIvaPercentage);
            console.log("IVA Rate:", ivaRate);

            ordenCompraItems.forEach((item, index) => {
                const precioUnitario = parseFloat(item.precioUnitario);
                const cantidad = parseInt(item.cantidad);
                const itemSubtotalAmount = precioUnitario * cantidad;
                calculatedSubtotal += itemSubtotalAmount;

                // Calculate IVA Unitario amount for the cell: Precio Unitario * IVA Rate
                const itemIvaUnitarioAmount = precioUnitario * ivaRate;
                
                // Find the corresponding table cell and update its text content
                const currentRowIVA_TD = document.querySelector(`#ordenCompraItemsTable tbody tr:nth-child(${index + 1}) .item-iva-unitario`);
                if (currentRowIVA_TD) {
                    currentRowIVA_TD.textContent = '$ ' + itemIvaUnitarioAmount.toFixed(2);
                    console.log(`Updated item ${index} IVA Unitario to: ${itemIvaUnitarioAmount.toFixed(2)}`);
                } else {
                    console.warn(`Could not find .item-iva-unitario for item ${index}`);
                }

                // Calculate total IVA for the invoice based on item subtotal * IVA rate
                const itemTotalIvaAmount = itemSubtotalAmount * ivaRate;
                calculatedTotalIvaFactura += itemTotalIvaAmount;
            });

            // Update hidden subtotal input (for asiento)
            inputSubtotal.value = calculatedSubtotal.toFixed(2);
            console.log("Calculated Subtotal:", calculatedSubtotal.toFixed(2));

            // Update Total IVA display and hidden input
            displayTotalIvaFactura.textContent = '$ ' + calculatedTotalIvaFactura.toFixed(2);
            inputTotalIvaFactura.value = calculatedTotalIvaFactura.toFixed(2);
            console.log("Calculated Total IVA Factura:", calculatedTotalIvaFactura.toFixed(2));
        }

        // Function to clone and add a new movement row to the asiento (unchanged, but included for completeness)
        function addMovimientoRow() {
            const firstRowTemplate = asientoMovimientosContainer.querySelector('.movimiento-row');
            const newRow = firstRowTemplate.cloneNode(true);

            newRow.querySelectorAll('input[type="number"]').forEach(input => {
                input.value = '0';
            });
            const cuentaSelect = newRow.querySelector('select.form-select');
            cuentaSelect.value = "";
            cuentaSelect.disabled = false;
            cuentaSelect.removeAttribute('readonly');
            
            asientoMovimientosContainer.appendChild(newRow);
        }

        // --- Initial Setup ---
        updateItemIvaAndTotals(); // Calculate totals and update IVA cells on page load

        // Event listener for IVA percentage change
        inputIvaPorcentaje.addEventListener('input', updateItemIvaAndTotals);

        // Pre-configure the first row when the section is enabled
        confirmarFacturaBtn.addEventListener('click', function() {
            console.log("Confirmar Factura button clicked.");
            asientoContableSection.disabled = false;
            crearAsientoBtn.disabled = false;
            this.classList.replace('btn-info', 'btn-outline-secondary');
            this.innerText = "‚úì DATOS CONFIRMADOS";

            const firstMovimientoRow = asientoMovimientosContainer.querySelector('.movimiento-row');
            if (firstMovimientoRow) {
                const cuentaSelect = firstMovimientoRow.querySelector('.cuenta-select');
                const debeInput = firstMovimientoRow.querySelector('.debe-input');

                if (mercaderiasCuentaId) {
                    cuentaSelect.value = mercaderiasCuentaId;
                    cuentaSelect.disabled = true;
                    cuentaSelect.setAttribute('readonly', 'readonly');
                    console.log("Mercader√≠as account set and disabled for first row.");
                }
                if (debeInput) {
                    debeInput.value = inputSubtotal.value; // Use the hidden input value
                    console.log("Debe for Mercader√≠as set to:", inputSubtotal.value);
                }
            }
        });

        // Event listener for adding new rows
        btnAgregarFila.addEventListener('click', addMovimientoRow);

        // Event listener for removing rows
        asientoMovimientosContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('btn-remove')) {
                const row = event.target.closest('.movimiento-row');
                if (document.querySelectorAll('.movimiento-row').length > 1) {
                    row.remove();
                    console.log("Removed a movement row.");
                } else {
                    row.querySelector('.cuenta-select').value = "";
                    row.querySelector('.cuenta-select').disabled = false;
                    row.querySelector('.cuenta-select').removeAttribute('readonly');
                    row.querySelector('.debe-input').value = '0';
                    row.querySelector('.haber-input').value = '0';
                    console.log("Reset the last movement row.");
                }
            }
        });
    });
</script>
</body>
</html>
