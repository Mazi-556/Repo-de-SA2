<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Alta de Factura</h2>
    <form th:action="@{/facturas/crear-asiento}" method="post" class="card p-4">
        
        <div class="mb-3">
            <label for="numeroFactura" class="form-label">N√∫mero de Factura</label>
            <input type="text" id="numeroFactura" name="numeroFactura" class="form-control" required>
        </div>

        <h4>Productos de la Factura</h4>
        <table class="table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllItems"/></th>
                    <th>C√≥digo</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Cargar items de la OC/Remito -->
                <tr>
                    <td><input type="checkbox" name="itemIds" value="1"></td>
                    <td>PROD-001</td>
                    <td>Tornillo Phillips</td>
                    <td>100</td>
                    <td><input type="number" step="0.01" class="form-control" value="0.50"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="confirmarFacturaBtn" class="btn btn-info mb-4" disabled>CONFIRMAR FACTURA</button>

        <fieldset id="asientoContableSection" disabled>
            <h4>Registrar Asiento Contable</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Fecha</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(#dates.createNow(), 'dd/MM/yyyy')}" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Hora</label>
                    <input type="text" class="form-control" th:value="${#temporals.format(#dates.createNow(), 'HH:mm')}" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Descripci√≥n</label>
                    <input type="text" class="form-control" value="Factura de Compra N¬∞ X" readonly>
                </div>
            </div>

            <div id="movimientos-container">
                <!-- Fila de movimiento (se puede repetir con JS) -->
                <div class="row align-items-end mb-2">
                    <div class="col-md-5">
                        <label class="form-label">Cuenta</label>
                        <select class="form-select">
                            <!-- TODO: Cargar Cuentas Contables -->
                            <option>1.3.1 - Mercader√≠as</option>
                            <option>1.5.2 - IVA Cr√©dito Fiscal</option>
                            <option>2.1.1 - Proveedores</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Debe</label>
                        <input type="number" step="0.01" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Haber</label>
                        <input type="number" step="0.01" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger">üóëÔ∏è</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success mt-2">+ AGREGAR FILA</button>
        </fieldset>

        <div class="mt-4">
            <button type="submit" id="crearAsientoBtn" class="btn btn-primary" disabled>CREAR ASIENTO</button>
            <a th:href="@{/facturas}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // L√≥gica para habilitar/deshabilitar secciones
    document.getElementById('selectAllItems').addEventListener('change', function() {
        const isChecked = this.checked;
        document.querySelectorAll('input[name="itemIds"]').forEach(chk => chk.checked = isChecked);
        document.getElementById('confirmarFacturaBtn').disabled = !isChecked;
    });

    document.getElementById('confirmarFacturaBtn').addEventListener('click', function() {
        document.getElementById('asientoContableSection').disabled = false;
        document.getElementById('crearAsientoBtn').disabled = false;
        this.disabled = true;
    });
</script>
</body>
</html>
