<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Pedidos para Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Listado de Pedidos</h2>
    <p>Seleccione los ítems de solicitudes abiertas para generar presupuestos.</p>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/pedidos-cotizacion}" class="btn btn-secondary">LISTADO DE PEDIDOS DE COTIZACIÓN</a>
    </div>

    <form th:action="@{/presupuestos/generar}" method="post">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"/></th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="item : ${solicitudItems}">
                    <tr th:if="${item.producto != null}">
                        <td><input type="checkbox" name="itemIds" th:value="${item.id}"></td>
                        <td th:text="${item.producto.codigo}"></td>
                        <td th:text="${item.producto.nombre}"></td>
                        <td th:text="${item.producto.marca}"></td>
                        <td th:text="${item.producto.modelo}"></td>
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${item.cantidad}"></td>
                    </tr>
                </th:block>
                <tr th:if="${#lists.isEmpty(solicitudItems)}">
                    <td colspan="7" class="text-center text-muted">No hay ítems disponibles para generar presupuestos</td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">GENERAR PRESUPUESTOS</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
