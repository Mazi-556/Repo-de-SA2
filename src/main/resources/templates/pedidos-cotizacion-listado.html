<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Pedidos de Cotización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>
<div class="container mt-4">
    <h2>Listado de Pedidos de Cotización</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidosCotizacion}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.fecha}"></td>
                <td th:text="${pedido.proveedor.nombre}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${pedido.estado.name() == 'ENVIADO' ? 'bg-secondary' : 
                                           pedido.estado.name() == 'COTIZADO' ? 'bg-info' :
                                           pedido.estado.name() == 'RECHAZADO' ? 'bg-danger' :
                                           pedido.estado.name() == 'FINALIZADO' ? 'bg-success' : 'bg-dark'}"
                          th:text="${pedido.estado}">
                    </span>
                </td>
                <td>
                    <!-- Podríamos añadir un botón para ver detalles o descargar el PDF generado -->
                    <a th:href="@{/pedidos-cotizacion/{id}(id=${pedido.id})}" class="btn btn-info btn-sm">Ver Detalles</a>
                    <a th:href="@{/pedidos-cotizacion/{id}/cargar-cotizacion(id=${pedido.id})}" class="btn btn-warning btn-sm ms-2">Cargar Cotización</a>
                    <!-- Añadir botón para descargar el PDF si fuera necesario, usando el ID del pedido -->
                    <!-- <a th:href="@{/pedidos-cotizacion/descargar-pdf/{id}(id=${pedido.id})}" class="btn btn-primary btn-sm">Descargar PDF</a> -->
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/presupuestos/pedidos}" class="btn btn-secondary">Volver al Generador de Cotizaciones</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
