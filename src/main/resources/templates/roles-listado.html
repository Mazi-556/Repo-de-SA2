<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Gesti贸n de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/navbar-style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-shield-lock"></i> Gesti贸n de Roles</h1>
        <div>
            <a th:href="@{/admin/usuarios}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver a Usuarios
            </a>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="bi bi-info-circle"></i> <span th:text="${warning}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Informaci贸n -->
    <div class="alert alert-info mb-4">
        <i class="bi bi-info-circle"></i> 
        <strong>Nota:</strong> El rol <strong>ADMIN</strong> tiene acceso completo a todas las funcionalidades del sistema y no puede ser modificado ni eliminado.
    </div>

    <!-- Tabla de roles -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-list-ul"></i> Roles del Sistema</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>Nombre del Rol</th>
                        <th style="width: 150px;">Permisos</th>
                        <th style="width: 100px;">Tipo</th>
                        <th style="width: 280px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.id}"></td>
                        <td>
                            <span th:text="${rol.name}"></span>
                            <span th:if="${rol.name == 'ADMIN'}" class="badge bg-danger ms-2">Sistema</span>
                        </td>
                        <td>
                            <span th:if="${rol.name == 'ADMIN'}" class="badge bg-success">Todos</span>
                            <span th:unless="${rol.name == 'ADMIN'}" class="badge bg-info" 
                                  th:text="${rol.permisos.size()} + ' permisos'"></span>
                        </td>
                        <td>
                            <span th:if="${!rol.editable}" class="badge bg-secondary">Protegido</span>
                            <span th:if="${rol.editable}" class="badge bg-primary">Personalizado</span>
                        </td>
                        <td>
                            <!-- Bot贸n Gestionar Permisos -->
                            <a th:href="@{/admin/roles/{id}/permisos(id=${rol.id})}" 
                               class="btn btn-sm btn-success"
                               th:classappend="${rol.name == 'ADMIN'} ? 'disabled' : ''"
                               th:title="${rol.name == 'ADMIN'} ? 'El rol ADMIN tiene todos los permisos' : 'Gestionar permisos'">
                                <i class="bi bi-key"></i> Permisos
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(roles)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="bi bi-inbox"></i> No hay roles registrados.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
